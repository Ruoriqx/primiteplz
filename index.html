<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создайте свою электронную открытку</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50; /* Зеленый цвет заголовка */
        }

        .hidden {
            display: none;
        }

        #card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #greeting {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
        }

        .image-block {
            margin-bottom: 15px;
        }

        .image-block img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        button {
            background-color: #4CAF50; /* Зеленый цвет кнопки */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }


    </style>
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1>Создайте свою электронную открытку!</h1>
            <label for="name">Введите ваше имя:</label><br>
            <input type="text" id="name" placeholder="Ваше имя" required><br><br>
            <button onclick="showCard()">Создать открытку</button>
        </div>

        <div id="card-container" class="hidden">
            <div id="card">
                <div id="greeting"></div>
                <div class="image-block">
                  <img src="121232776.jpg" alt="Изображение 1">
                </div>
                <div class="image-block">
                  <img src="12321.jpg" alt="Изображение 2">
                </div>
                <p>Пусть эта открытка подарит вам много радости и теплых эмоций!</p>
                <p>С наилучшими пожеланиями!</p>
            </div>
        </div>
    </div>

    <script>
        function showCard() {
            const name = document.getElementById('name').value.trim();
            if (name === "") {
                alert("Пожалуйста, введите ваше имя!");
                return;
            }

            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('card-container').classList.remove('hidden');
            document.getElementById('greeting').innerText = "Привет, " + name + "!";
        }
    </script>
</body>
</html>
